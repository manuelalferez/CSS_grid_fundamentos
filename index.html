<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nombre de l√≠neas</title>
    <style>
        .container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            grid-template-columns: [inicio] 1fr 1fr 1fr [fin-destacado1] 1fr 1fr [fin-destacado2] 1fr 1fr [fin];
            grid-template-rows: [inicio] 200px 200px [fin];
            grid-gap: 5px;
            height: 98vh;
        }

        .item {
            background: lightgrey;
            border: 1px solid black;
            padding: 10px;
        }

        .item:nth-of-type(1) {
            background: yellow;
            /*             grid-column: 1 / span 3;
            grid-row: 1 / span 2; */
            grid-column: inicio / fin-destacado1;
            grid-row: inicio / fin;
        }

        .item:nth-of-type(2) {
            background: green;
            /*          grid-column: 4 / span 2;
            grid-row: 1 / -1; */
            grid-column: fin-destacado1 / fin-destacado2;
            grid-row: inicio / fin;
        }

        .item:nth-of-type(3) {
            /*   grid-column: 6 / span 2; */
            grid-column: fin-destacado2 /fin;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
    </section>
</body>

</html>
